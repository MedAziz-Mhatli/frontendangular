<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container register-container">
      <div class="card register-card">
        <div class="row no-gutters">

          <div class="col-md-12">
            <div class="register-body">
              <div class="text-center">
                <div class="brand-wrapper">
                  <img src="assets/images/logo.png" alt="logo" class="logo"><span class="logo-name">Oreva</span>
                </div>
              </div>
              <form #editForm="ngForm" (ngSubmit)="edit()">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label >Full name <span class="text-danger">*</span></label>
                      <i name="user" class="login-icons"></i>
                      <input type="text"
                             class="form-control psl-5"
                             name="fullname"
                             [(ngModel)]="user.fullname"
                             placeholder="full name"
                             >
                    </div>
  
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label >Username <span class="text-danger">*</span></label>
                      <i name="user" class="login-icons"></i>
                      <input type="text"
                             class="form-control psl-5"
                             name="username"
                             [(ngModel)]="user.username"
                             placeholder="Username"
                             >
                  </div>

  
  
                  </div>
                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label>Email<span class="text-danger">*</span></label>
                      <i name="mail" class="login-icons"></i>
                      <input type="email" name="email" class="form-control psl-5" [(ngModel)]="user.email" placeholder="Email" required>
                    </div>

                  </div>

                  <div class="col-md-12">
                    <div class="form-group position-relative">
                      <label >Addresse<span class="text-danger">*</span></label>
                      <i name="adresse" class="login-icons"></i>
                      <input type="text"
                             class="form-control psl-5"
                             name="adresse"
                             [(ngModel)]="user.adresse"
                             placeholder="Address"
                             >
                    </div>
  
  
                  </div>

                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="customCheck1" >
                        <label class="form-check-label" for="customCheck1">
                          I Accept <a href="javascript:void(0)" class="col-blue">Terms And Condition</a>
                        </label>
                      </div>
                    </div>
                  </div>
  <!--                <div *ngIf="error" class="alert alert-danger mb-3 msl-3">{{error}}</div>-->
                  <div class="col-md-12">
                    <button class="btn btn-primary auth-form-btn" >Edit</button>
                  </div>
                  <div class="col-lg-12 mt-4 text-center">

                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
