<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="auth-card">
      <div class="row">
        <div class="col-12">
          <div class="card card-primary">
            <div class="card-header">
              <h4>Reset Password</h4>
            </div>

            <div class="card-body" >
              <p class="text-muted" *ngIf="message===''">Enter Your New Password</p>
              <p class="text-muted">{{message}}</p>
              <form method="POST" *ngIf="message===''">
                <div class="form-group" >
                  <label for="password">New Password</label>
                  <input id="password" type="password" class="form-control pwstrength" [(ngModel)]="password" data-indicator="pwindicator"
                    name="password" tabindex="2" required>
                  <div id="pwindicator" class="pwindicator">
                    <div class="bar"></div>
                    <div class="label"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password-confirm">Confirm Password</label>
                  <input id="password-confirm" type="password" class="form-control" [(ngModel)]="password1" name="password1" tabindex="2"
                    required>
                </div>
                <div *ngIf="error" class="alert alert-danger mb-3 msl-3">{{error}}</div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="OnSubmit()" tabindex="4">
                    Reset Password
                  </button>
                </div>
              </form>
              <div class="mx-auto">
                <p class="mb-0 mt-3"><small class="text-dark msr-2">Already have an account ?</small> <a
                  routerLink="/authentication/signin" class="text-dark fw-bold">Sign in</a></p>
              </div>
              <div class="col-12">
                <p class="mb-0 mt-3"><small class="text-dark msr-2">Don't have an account ?</small> <a
                  routerLink="/authentication/signup" class="text-dark fw-bold">Sign Up</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
