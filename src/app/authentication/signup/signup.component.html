<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container register-container">
    <div class="card register-card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="assets/images/register.jpg" alt="register" class="register-card-img">
        </div>
        <div class="col-md-6">
          <div class="register-body">
            <div class="text-center">
              <div class="brand-wrapper">
                <img src="assets/images/logo.png" alt="logo" class="logo"><span class="logo-name">Oreva</span>
              </div>
            </div>
            <form #f="ngForm">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label >Username <span class="text-danger">*</span></label>
                    <i name="user" class="login-icons"></i>
                    <input type="text"
                           class="form-control psl-5"
                           name="username"
                           [(ngModel)]="user.username"
                           placeholder="Username"
                           #username="ngModel" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Email<span class="text-danger">*</span></label>
                    <i name="mail" class="login-icons"></i>
                    <input type="email" name="email" class="form-control psl-5" [(ngModel)]="user.email" placeholder="Email" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Password <span class="text-danger">*</span></label>
                    <i name="key" class="login-icons"></i>
                    <input type="password"  name="password" class="form-control psl-5" [(ngModel)]="user.password" placeholder="Password"
                           required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label >Address<span class="text-danger">*</span></label>
                    <i name="adress" class="login-icons"></i>
                    <input type="text"
                           class="form-control psl-5"
                           name="adresse"
                           [(ngModel)]="user.adresse"
                           placeholder="Address"
                           #adresse="ngModel" required>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Role<span class="text-danger">*</span></label>
                    <i name="adress" class="login-icons"></i>
                    <select
                      class="form-control psl-5"
                      name="role"
                      [(ngModel)]="user.role" required>
                      <option value="user">User</option>
                      <option value="vendeur">Vendeur</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="customCheck1" >
                      <label class="form-check-label" for="customCheck1">
                        I Accept <a href="javascript:void(0)" class="col-blue">Terms And Condition</a>
                      </label>
                    </div>
                  </div>
                </div>
                <div *ngIf="error!==''" class="alert alert-danger mb-3 msl-3">{{error}}</div>
                <div class="col-md-12">
                  <button class="btn btn-primary auth-form-btn" [disabled]="f.invalid" (click)="onSubmit()">Register</button>
                </div>
                <div class="col-lg-12 mt-4 text-center">
                  <h6>Or Signup With</h6>
                  <ul class="list-unstyled social-icon mb-0 mt-3">
                    <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                      </a></li>
                    <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                      </a></li>
                    <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                      </a></li>
                    <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                      </a></li>
                  </ul>
                </div>
                <div class="mx-auto">
                  <p class="mb-0 mt-3"><small class="text-dark msr-2">Already have an account ?</small> <a
                      routerLink="/authentication/signin" class="text-dark fw-bold">Sign in</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
