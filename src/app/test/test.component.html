<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
      <li class="breadcrumb-item">
        <h5 class="page-title m-b-0">ng-select</h5>
      </li>
      <li class="breadcrumb-item bcrumb-1">
        <a routerLink="/dashboard/main">
          <i class="fas fa-home font-17"></i></a>
      </li>
      <li class="breadcrumb-item">Forms</li>
      <li class="breadcrumb-item">ng-select</li>
    </ul>
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>ng-select</h4>
            </div>
            <div class="card-body">
                  <!---->
                  <!--Search Gouvernorat-->
                  <div class="row mt-5">
                    <div class="col-sm-12 col-xl-6">
                      <label>Display data using ng-option</label>
                      <ng-select>
                        <ng-option *ngFor="let gouvernorat of gouvernoratType">{{gouvernorat.value}}
                        </ng-option>
                      </ng-select>
                    </div>
                    </div>
                  <!---->
                  <!--Search Niveau-->
                  <div class="row mt-5">
                    <div class="col-sm-12 col-xl-6">
                      <label>Display data using ng-option</label>
                      <ng-select>
                        <ng-option *ngFor="let niveau of niveauType">{{niveau.value}}
                        </ng-option>
                      </ng-select>
                    </div>
                    </div>

                  <!---->
                  <!---->
                  </div>
                  </div>
                  </div>
        </div>
    </div>
</section>
